<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>{% block title %}Aria Music Website{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'aria_music/styles.css' %}">
</head>

<body>

    <header>

        <nav>

            <div class="search">
                <form method="GET" action="{% url 'product_search' %}">
                    <input name="q" type="text" placeholder="What are you looking for today?" value="{{ query }}">
                    <button class="search-button" type="submit">Search</button>
                </form>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Product Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>

    </header>

    <main>

        {% block content %}{% endblock %}

    </main>

    <footer>

        <p>2025 Aria Music</p>

    </footer>

</body>

</html>
