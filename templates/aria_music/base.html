<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>{% block title %}Aria Music Website{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'aria_music/styles.css' %}">
    <script>

        function scrollLeftButton(containerId) {
            const container = document.getElementById(containerId);
            container.scrollBy({
                left: -200,
                behavior: 'smooth'
            });
        }

        function scrollRightButton(containerId) {
            const container = document.getElementById(containerId);
            container.scrollBy({
                left: 200,
                behavior: 'smooth'
            });
        }

    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>

        <nav>

            <div class="search">
                <form method="GET" action="{% url 'aria_music:product_search' %}">
                    <input name="q" type="text" placeholder="What are you looking for today?" value="{{ query }}">
                    <button class="search-button" type="submit">Search</button>
                </form>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Product Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>

    </header>

    <main>

        {% block content %}{% endblock %}

    </main>

    <footer>

        <p>2025 Aria Music</p>

    </footer>

</body>

</html>
