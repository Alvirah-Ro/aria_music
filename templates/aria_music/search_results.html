<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="" width+device-width, inital-scale="1.0">
    <title>Aria Music Website</title>
    <link rel="stylesheet" type="text/css" href="{% static 'aria_music/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <div class="search">
                <form method="GET" action="{% url 'product_search' %}">
                    <input name="q" type="text" placeholder="What are you looking for today?" value="{{ query }}">
                    <button class="search-button" type="submit">Search</button>
                </form>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Product Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div>       
        {% if products %}
            {% for product in products %}
                <a href="product/{{ product.sku }}">
                    <p>{{ product.name}}</p>
                    <p class="product-image"><img src="{% static 'aria_music/' %}{{ product.sku }}.jpg"></p>
                    <p>{{ product.price }}</p>    
                    <p>{{ product.price }}</p>
                </a>
            {% endfor %}
        {% else %}
                <p>No products match the search parameters.</p>
        {% endif %}
    </div>

</body>

</html>
