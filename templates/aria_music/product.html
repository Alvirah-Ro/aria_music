{% extends "aria_music/base.html" %}

{% block title %}Aria Music Product Details{% endblock %}

{% block content %}

    <div>
        {% if product %}
            <img src="{% static 'aria_music/' %}{{ product.sku }}.jpg">
            <p>{{ product.name }}</p>
            <p>{{ product.price }}</p>
            <p>{{ product.sku }}</p>
        {% else %}
            <p>Product was not found.</p>
        {% endif %}
    </div>

{% endblock %}
